<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O1234 - Asistente de Documentación</title>
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
    <script type="module" src="/src/main.js"></script>
</head>
<body class="h-full">
    <div id="app" class="min-h-full">
        <nav class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <img class="h-8 w-auto" src="/img/logo.svg" alt="O1234">
                            <span class="ml-2 text-xl font-semibold text-gray-900">O1234</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-2xl font-bold mb-4">Asistente de Documentación O1234</h2>
                    
                    <div class="mb-6">
                        <label for="question" class="block text-sm font-medium text-gray-700">Tu pregunta sobre O1234</label>
                        <div class="mt-1">
                            <input type="text" name="question" id="question" 
                                   class="shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-lg transition-all duration-200 bg-gray-50 hover:bg-white"
                                   placeholder="Ej: ¿Qué es O1234?">
                        </div>
                    </div>

                    <div class="flex justify-end">
                        <button type="button" id="ask-button"
                                class="inline-flex items-center px-6 py-3 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 transform hover:scale-105">
                            Preguntar
                        </button>
                    </div>

                    <div id="quick-questions" class="mt-6 grid grid-cols-1 gap-3 sm:grid-cols-2"></div>

                    <div id="response" class="mt-6"></div>
                    <div id="loading" class="mt-4 text-center hidden">
                        <div class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-indigo-500 transition ease-in-out duration-150 cursor-not-allowed">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Procesando...
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
