<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O1234 - Asistente de Documentación</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/img/favicon.png">
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <img class="h-8 w-auto" src="/img/logo.svg" alt="O1234 Logo">
                        <span class="ml-2 text-xl font-semibold text-gray-900">O1234</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white rounded-lg shadow p-6">
                <!-- Título -->
                <h1 class="text-2xl font-semibold text-gray-900 mb-6">Asistente de Documentación O1234</h1>
                
                <!-- Input Area -->
                <div class="mb-8">
                    <label for="question" class="block text-sm font-medium text-gray-700 mb-2">
                        Tu pregunta sobre O1234
                    </label>
                    <div class="flex space-x-4">
                        <input type="text" id="question" 
                               class="flex-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                               placeholder="Ej: ¿Qué es O1234?">
                        <button id="askButton"
                                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Preguntar
                        </button>
                    </div>
                </div>

                <!-- Response Area -->
                <div id="responseArea" class="hidden">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Respuesta:</h2>
                    <div id="response" class="prose max-w-none bg-gray-50 rounded-lg p-4">
                        <!-- La respuesta se insertará aquí -->
                    </div>
                </div>

                <!-- Loading Indicator -->
                <div id="loading" class="hidden">
                    <div class="flex justify-center items-center py-4">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                    </div>
                </div>
            </div>

            <!-- Quick Questions -->
            <div class="mt-8 bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Preguntas frecuentes</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <button class="quick-question text-left px-4 py-2 border rounded-md hover:bg-gray-50">
                        ¿Qué es O1234?
                    </button>
                    <button class="quick-question text-left px-4 py-2 border rounded-md hover:bg-gray-50">
                        ¿Qué significa el número 0?
                    </button>
                    <button class="quick-question text-left px-4 py-2 border rounded-md hover:bg-gray-50">
                        ¿Qué significa el número 1?
                    </button>
                    <button class="quick-question text-left px-4 py-2 border rounded-md hover:bg-gray-50">
                        ¿Para qué sirve O1234?
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/app.js"></script>
</body>
</html>
